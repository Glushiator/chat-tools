<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Timestamp and Location</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            gap: 15px; /* Adds space between elements */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #output {
            font-family: monospace;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            min-height: 20px;
            text-align: center;
        }
        #copyButton {
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>

    <button id="getLocationButton">Get Timestamp & Location</button>

    <div id="output"></div>

    <button id="copyButton">Copy to Clipboard</button>

    <script>
        const getLocationButton = document.getElementById('getLocationButton');
        const copyButton = document.getElementById('copyButton');
        const outputDiv = document.getElementById('output');

        // 1. Event listener for the "Get Location" button
        getLocationButton.addEventListener('click', () => {
            if (navigator.geolocation) {
                outputDiv.textContent = 'Getting location...';
                navigator.geolocation.getCurrentPosition(position => {
                    const timestamp = new Date().toLocaleString();
                    const latitude = position.coords.latitude.toFixed(6); // More precise
                    const longitude = position.coords.longitude.toFixed(6);
                    const dataString = `[${timestamp}, ${latitude}, ${longitude}]`;

                    // Display the data and show the copy button
                    outputDiv.textContent = dataString;
                    copyButton.style.display = 'block'; // Make the copy button visible

                }, error => {
                    outputDiv.textContent = 'Could not get location. Please grant permission.';
                    console.error('Error getting location: ', error);
                });
            } else {
                outputDiv.textContent = 'Geolocation is not supported by this browser.';
            }
        });

        // 2. Event listener for the "Copy" button
        copyButton.addEventListener('click', () => {
            const textToCopy = outputDiv.textContent;
            navigator.clipboard.writeText(textToCopy).then(() => {
                alert(`Copied: ${textToCopy}`);
            }).catch(err => {
                alert('Failed to copy.');
                console.error('Could not copy text: ', err);
            });
        });
    </script>

</body>
</html>
