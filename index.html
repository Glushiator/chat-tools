<!DOCTYPE html>
<html lang="en">
<head>
  <title>AI Geo-Timestamp</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0066cc">
  <link rel="apple-touch-icon" sizes="256x256" href="icon-256.png">
  <link rel="icon" href="icon-256.png">
  <link rel="stylesheet" href="./cdn.jsdelivr.net/npm/@mdi/font@5.8.55/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="./use.fontawesome.com/releases/v5.2.0/css/all.css">
  <link rel="stylesheet" href="./cdn.jsdelivr.net/npm/buefy@1/dist/buefy.min.css">
  <style>
    body { padding: 1rem; }
    #app { max-width: 600px; margin: auto; }
    .hidden { visibility: hidden; }
    pre { white-space: pre-wrap; }

    /* Dark mode styles */
    .has-background-dark {
      background-color: #363636 !important;
      color: #f5f5f5;
    }
    .has-background-dark .box {
      background-color: #2b2b2b;
      color: #f5f5f5;
    }
    .has-background-dark .tabs {
      background-color: transparent;
    }
    .has-background-dark .tabs li a {
      color: #dbdbdb;
      border-bottom-color: #4a4a4a;
      background-color: transparent;
    }
    .has-background-dark .tabs li.is-active a {
      color: #f5f5f5;
      border-bottom-color: #3273dc;
      background-color: #2b2b2b;
    }
    .has-background-dark .tabs.is-toggle li.is-active a {
      background-color: #2b2b2b;
      border-color: #3273dc;
      color: #f5f5f5;
    }
    .has-background-dark .tabs.is-boxed li.is-active a {
      background-color: #2b2b2b;
      border-color: #4a4a4a;
      border-bottom-color: transparent;
      color: #f5f5f5;
    }
    .has-background-dark .tabs li a:hover {
      color: #ffffff;
      border-bottom-color: #b5b5b5;
      background-color: #363636;
    }
    .has-background-dark .tabs li a:focus {
      color: #ffffff;
      border-bottom-color: #3273dc;
      background-color: #363636;
      outline: none;
      box-shadow: 0 0 0 2px rgba(50, 115, 220, 0.5);
    }
    .has-background-dark .tabs li.is-active a:focus {
      color: #f5f5f5;
      border-bottom-color: #3273dc;
      background-color: #2b2b2b;
      box-shadow: 0 0 0 2px rgba(50, 115, 220, 0.5);
    }
    .has-background-dark .tabs a .icon {
      color: inherit;
    }
    .has-background-dark .title {
      color: #f5f5f5;
    }
    .has-background-dark .label {
      color: #f5f5f5;
    }
    .has-background-dark .input {
      background-color: #363636;
      border-color: #4a4a4a;
      color: #f5f5f5;
    }
    .has-background-dark .input:focus {
      border-color: #3273dc;
    }
    .has-background-dark .table {
      background-color: #2b2b2b;
      color: #f5f5f5;
    }
    .has-background-dark .table th {
      color: #f5f5f5;
      border-color: #4a4a4a;
      background-color: #363636;
    }
    .has-background-dark .table td {
      border-color: #4a4a4a;
      color: #f5f5f5;
      background-color: #2b2b2b;
    }
    .has-background-dark .table tr:hover {
      background-color: #363636;
    }
    .has-background-dark .table thead th {
      color: #f5f5f5;
      border-color: #4a4a4a;
    }
    .has-background-dark .table tbody tr {
      background-color: #2b2b2b;
    }
    .has-background-dark .table tbody tr:hover {
      background-color: #363636;
    }
    .has-background-dark .button {
      background-color: #363636;
      border-color: #4a4a4a;
      color: #f5f5f5;
    }
    .has-background-dark .button:hover {
      background-color: #4a4a4a;
      border-color: #5a5a5a;
    }
    .has-background-dark .button.is-primary {
      background-color: #3273dc;
      border-color: #3273dc;
      color: #fff;
    }
    .has-background-dark .button.is-primary:hover {
      background-color: #2366d1;
      border-color: #2366d1;
    }
    .has-background-dark .button.is-success {
      background-color: #48c774;
      border-color: #48c774;
      color: #fff;
    }
    .has-background-dark .button.is-success:hover {
      background-color: #3abb67;
      border-color: #3abb67;
    }
    .has-background-dark .button.is-link {
      background-color: #3273dc;
      border-color: #3273dc;
      color: #fff;
    }
    .has-background-dark .button.is-link:hover {
      background-color: #2366d1;
      border-color: #2366d1;
    }
    .has-background-dark .button.is-warning {
      background-color: #ffdd57;
      border-color: #ffdd57;
      color: rgba(0, 0, 0, 0.7);
    }
    .has-background-dark .button.is-warning:hover {
      background-color: #ffd83d;
      border-color: #ffd83d;
    }
    .has-background-dark .button.is-danger {
      background-color: #f14668;
      border-color: #f14668;
      color: #fff;
    }
    .has-background-dark .button.is-danger:hover {
      background-color: #ef2e55;
      border-color: #ef2e55;
    }
    .has-background-dark .button.is-info {
      background-color: #3298dc;
      border-color: #3298dc;
      color: #fff;
    }
    .has-background-dark .button.is-info:hover {
      background-color: #2793da;
      border-color: #2793da;
    }
    .has-background-dark hr {
      background-color: #4a4a4a;
    }
    .has-background-dark p {
      color: #f5f5f5;
    }
  </style>
</head>
<body>
  <div id="app">
    <tools-app></tools-app>
  </div>

  <template id="tools-app-template">
    <section class="box">
      <b-field label="Dark mode" horizontal>
        <b-switch v-model="darkMode"></b-switch>
      </b-field>
    </section>

    <b-tabs v-model="activeTab" type="is-boxed" expanded>
      <b-tab-item label="Copy Location" icon="map-marker">
        <section class="box">
          <b-button type="is-primary" @click="copyInfo" expanded label="Copy Timestamp &amp; Location"></b-button>
          <p class="mt-2" v-html="status"></p>
        </section>
      </b-tab-item>

      <b-tab-item label="Settings" icon="cog">
        <section class="box">
          <h3 class="title is-5">App Updates</h3>
          <b-button type="is-info" @click="checkForUpdates" expanded icon-left="refresh">Check for Updates</b-button>
          <p v-if="appUpdateStatus" class="mt-2">{{ appUpdateStatus }}</p>
          <p class="mt-2 has-text-grey is-size-7">Version: {{ cacheVersion }}</p>

          <hr>

          <h3 class="title is-5">Manage Saved Locations</h3>
          <b-field label="Label">
            <b-input v-model="label" placeholder="Enter label"></b-input>
          </b-field>
          <b-button type="is-success" @click="saveLocation" expanded class="mb-2">Save Current Location</b-button>
          <div class="buttons">
            <b-button type="is-link" @click="exportLocations">Export</b-button>
            <b-button type="is-warning" @click="triggerImport">Import</b-button>
            <input type="file" ref="importFile" @change="handleImport" accept="application/json" style="display:none">
          </div>

          <hr>

          <p v-if="!savedLocations.length" class="has-text-centered">No locations saved yet.</p>
          <b-table v-else :data="savedLocations">
            <b-table-column field="label" label="Label" v-slot="props">
              {{ props.row.label }}
            </b-table-column>
            <b-table-column field="coords.lat" label="Lat" v-slot="props">
              {{ props.row.coords.lat }}
            </b-table-column>
            <b-table-column field="coords.lon" label="Lon" v-slot="props">
              {{ props.row.coords.lon }}
            </b-table-column>
            <b-table-column label="" v-slot="props">
              <b-button type="is-danger" size="is-small" icon-left="delete"
                @click="removeLocation(props.index)"></b-button>
            </b-table-column>
          </b-table>
        </section>
      </b-tab-item>
    </b-tabs>
  </template>

  <script src="./unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script src="./cdn.jsdelivr.net/npm/buefy@1/dist/buefy.min.js"></script>
  <script src="index.js"></script>
  <script>

  const STORAGE_KEY = 'savedLocations'
  const app = Vue.createApp({})
  app.use(Buefy.default)
  app.component('tools-app', {
    template: '#tools-app-template',
    data() {
      return {
        label: '',
        savedLocations: [],
        darkMode: false,
        status: 'Ready. Click the button above to copy timestamp and location.',
        activeTab: 0,
        appUpdateStatus: '',
        cacheVersion: 'unknown',
      }
    },
    mounted() {
      this.loadSaved()
      this.loadCacheVersion()
      this.darkMode = localStorage.getItem('darkMode') === 'true'
      if (this.darkMode) document.documentElement.classList.add('has-background-dark')
      document.getElementById("app").classList.remove("hidden")
    },
    watch: {
      darkMode(val) {
        localStorage.setItem('darkMode', val)
        document.documentElement.classList.toggle('has-background-dark', val)
      }
    },
    methods: {
      loadSaved() {
        this.savedLocations = JSON.parse(localStorage.getItem(STORAGE_KEY)) || []
      },
      async loadCacheVersion() {
        try {
          const keys = await caches.keys()
          const cacheKey = keys.find(k => k.startsWith('geo-timestamp-cache-'))
          if (cacheKey) {
            this.cacheVersion = cacheKey.replace('geo-timestamp-cache-', '')
          }
        } catch (e) {
          console.error('Could not get cache version:', e)
        }
      },
      saveToStore() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(this.savedLocations))
      },
      updateStatus(text) {
        this.status = text;
      },
      async copyInfo() {
        const clipboardWriter = new ClipboardWriter()

        // Step 1: Get position
        this.updateStatus('Getting location...')
        let pos
        try {
          pos = await getPosition(this.updateStatus)
        } catch (e) {
          console.error('Geolocation error:', e)
          await clipboardWriter.cancel()
          this.updateStatus('Error: Could not get location. Please enable location services.')
          this.$buefy.toast.open({
            message: 'Location access denied or unavailable.',
            type: 'is-danger'
          })
          return
        }

        // Step 2: Format timestamp (instant)
        const timestamp = currentTimestamp()

        // Step 3: Run geocoding and weather lookup concurrently with graceful degradation
        this.updateStatus('Getting address and weather...')
        let locationString = 'at unknown location'
        let weatherInfo = 'Weather unavailable'

        try {
          const results = await Promise.allSettled([
            identifyPosition(pos, this.savedLocations, this.updateStatus),
            getWeather(pos)
          ])

          if (results[0].status === 'fulfilled') {
            locationString = results[0].value
          } else {
            console.error('Location lookup failed:', results[0].reason)
          }

          if (results[1].status === 'fulfilled') {
            weatherInfo = results[1].value
          } else {
            console.error('Weather lookup failed:', results[1].reason)
          }
        } catch (e) {
          console.error('Error fetching location/weather:', e)
        }

        // Step 4: Combine and copy
        this.updateStatus('Copying to clipboard...')
        const finalStr = `[${timestamp} ${locationString}; ${weatherInfo}]`

        try {
          await clipboardWriter.writeText(finalStr)
          this.updateStatus('Copied.')
          this.$buefy.toast.open({
            message: finalStr,
            type: 'is-success'
          })
        } catch (e) {
          console.error('Clipboard error:', e)
          this.updateStatus('Error: Could not copy to clipboard.')
          this.$buefy.toast.open({
            message: 'Error: Could not copy to clipboard.',
            type: 'is-danger'
          })
        }
      },
      saveLocation() {
        if (!this.label.trim()) return
        navigator.geolocation.getCurrentPosition(pos => {
          this.savedLocations.push({ label: this.label.trim(), coords: { lat: pos.coords.latitude, lon: pos.coords.longitude } })
          this.saveToStore()
          this.label = ''
          this.status = `Location "${this.savedLocations[this.savedLocations.length-1].label}" saved.`
        }, () => {
          this.status = 'Error: Could not get location to save it.'
        })
      },
      removeLocation(idx) {
        this.savedLocations.splice(idx, 1)
        this.saveToStore()
        this.status = 'Location removed.'
      },
      exportLocations() {
        const blob = new Blob([JSON.stringify(this.savedLocations, null, 2)], {type: 'application/json'})
        const url = URL.createObjectURL(blob)
        const a = document.createElement('a')
        a.href = url
        a.download = 'locations.json'
        a.click()
        URL.revokeObjectURL(url)
      },
      triggerImport() {
        this.$refs.importFile.click()
      },
      handleImport(e) {
        const file = e.target.files[0]
        if (!file) return
        const reader = new FileReader()
        reader.onload = evt => {
          try {
            const imported = JSON.parse(evt.target.result)
            if (!Array.isArray(imported)) {
              this.status = 'Import failed: Expected an array.'
              return
            }
            // Validate each location has required structure
            const validLocations = []
            for (const loc of imported) {
              if (typeof loc.label === 'string' && loc.label.trim() &&
                  loc.coords && typeof loc.coords.lat === 'number' &&
                  typeof loc.coords.lon === 'number') {
                validLocations.push({
                  label: loc.label.trim(),
                  coords: { lat: loc.coords.lat, lon: loc.coords.lon }
                })
              }
            }
            if (validLocations.length === 0) {
              this.status = 'Import failed: No valid locations found.'
              return
            }
            this.savedLocations = validLocations
            this.saveToStore()
            const skipped = imported.length - validLocations.length
            this.status = skipped > 0
              ? `Imported ${validLocations.length} locations (${skipped} invalid entries skipped).`
              : `Imported ${validLocations.length} locations!`
          } catch {
            this.status = 'Import failed: Not valid JSON.'
          }
        }
        reader.readAsText(file)
        e.target.value = ''
      },
      async checkForUpdates() {
        this.appUpdateStatus = 'Checking for updates...'

        if (!('serviceWorker' in navigator)) {
          this.appUpdateStatus = 'Service worker not supported.'
          return
        }

        try {
          const registration = await navigator.serviceWorker.getRegistration()

          if (!registration) {
            this.appUpdateStatus = 'No service worker registered.'
            return
          }

          // Force check for update
          await registration.update()

          // Check if there's a new service worker waiting
          if (registration.waiting) {
            this.appUpdateStatus = 'Update found! Reloading app...'
            // Tell the waiting service worker to take over
            registration.waiting.postMessage({ type: 'SKIP_WAITING' })
            // Reload the page to activate the new service worker
            setTimeout(() => window.location.reload(), 500)
          } else if (registration.installing) {
            this.appUpdateStatus = 'Update installing...'
            // Wait for it to finish installing
            registration.installing.addEventListener('statechange', (e) => {
              if (e.target.state === 'installed') {
                this.appUpdateStatus = 'Update ready! Reloading app...'
                setTimeout(() => window.location.reload(), 500)
              }
            })
          } else {
            this.appUpdateStatus = 'App is up to date!'
            setTimeout(() => this.appUpdateStatus = '', 3000)
          }
        } catch (error) {
          console.error('Update check failed:', error)
          this.appUpdateStatus = 'Update check failed. Please try again.'
        }
      }
    }
  })
  app.mount('#app')
  </script>
  <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('service-worker.js');
    });
  }
  </script>
</body>
</html>
